<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Search</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>
<body>
<div class="container row">
  <div id="search-bar" class="row">
    <div class="small-12 columns">
      <textarea id="search-field" placeholder="What would you like to know more about?" class="text-center"></textarea>

      <div class="expanded button-group">
        <button id="random-article" class="button"><i class="fa fa-random"></i></button>
        <button id="search-btn" class="button"><i class="fa fa-search"></i></button>
      </div>
    </div>
      <div id="results" class="small-12 columns">
        
      </div>
  </div>
</div>
</body>
</html>
